    <button id="downloadBtn">SVG 다운로드</button>
    <svg id="checkerboard" width="612" height="792" viewBox="0 0 612 792" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="checkerboardPattern" width="8" height="8" patternUnits="userSpaceOnUse">
          <rect class="checker-square" width="4" height="4"/>
          <rect class="checker-square" x="4" y="4" width="4" height="4"/>
        </pattern>
      </defs>
      <rect width="612" height="792" fill="url(#checkerboardPattern)"/>
    </svg>
    

    <button id="cmd">generate PDF</button>


<script>
  document.getElementById("downloadBtn").addEventListener("click", function() {
    const svg = document.getElementById("checkerboard");

    // 1️⃣ SVG 내부에 <style> 태그 추가
    const style = document.createElementNS("http://www.w3.org/2000/svg", "style");
    style.textContent = ".checker-square { fill: red; }"; // 원하는 색상 지정
    svg.insertBefore(style, svg.firstChild); // SVG 내부에 추가

    // 2️⃣ SVG를 문자열로 변환하여 다운로드
    const svgData = new XMLSerializer().serializeToString(svg);
    const blob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "checkerboard.svg";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);

    // 3️⃣ 다운로드 후 스타일 태그 제거 (화면에서 중복 적용 방지)
    svg.removeChild(style);
  });
</script>
